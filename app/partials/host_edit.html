<h2>Edit {{host.hostname}}</h2>
<table class="table">
<tr>
	<td>Hostname</td><td><input type="text" ng-model="host.hostname"/></td>
</tr>
<tr>
	<td>Description</td><td><input type="text" ng-model="host.description"/></td>
</tr>
<tr>
	<td>Tags</td><td><input type="text" ng-model="host.tags"/></td>
</tr>
<tr>
	<td>Homes</td>
	<td>
		<table class="table">
			<tbody ng-repeat="home in host.homes">
				<tr>
					<td rowspan="{{home.hostnames.length+1}}"><input type="text" ng-model="home.name"/><a ng-click="host.homes.splice($index)"><i class="icon-remove"></i></a></td>
					<td rowspan="{{home.hostnames.length+1}}"><input type="text" ng-model="home.ip"/></td>
					<td><input type="text" ng-model="home.hostnames[0].val"/><a ng-click="home.hostnames.splice(0)"><i class="icon-remove"></i></a></td>
				</tr>
				<tr ng-repeat="hostname in home.hostnames.slice(1)">
					<td><input type="text" ng-model="hostname.val"/><a ng-click="home.hostnames.splice($index+1)"><i class="icon-remove"></i></a></td>
				</tr>
				<tr><td><input class="btn" type="button" value="+" ng-click="addHostname(home)"/></td></tr>
			</tbody>
			<tr><td><input class="btn" type="button" value="Add home" ng-click="addHome(host.homes)"/></td></tr>
		</table>
	</td>

</tr>

</table>
